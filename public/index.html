<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FlixBucket</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 d-flex">
        <i onclick="//run func to return to home page" class="fas fa-film"></i>
        <h6>Flixbucket</h6>
      </div>
      <div class="col-3">
        <form onsubmit="app.controllers.movieController.searchMovie(event)">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Movie Name" name="search" style="height: 2rem">
            <div class="input-group-append">
              <button class="btn btn-primary btn-sm" type="submit">Find</button>
            </div>
          </div>
        </form>
      </div>
      <div id="log" class="col-3 justify-content: center">
        <button class="btn btn-secondary btn-sm" onclick="app.controllers.authContoller.showLogin()" style="height: 2rem">Login</button>
        <button class="btn btn-danger btn-sm" onclick="app.controllers.authContoller.showRegister()">Register</button>
      </div>
    </div>
  </div>
  <div id="auth"></div>




  <div class="container-fluid">
    <div class="row">
      <div class="col-10 justify-content: center">
        <div id="movieCard">

        </div>

      </div>
      <div class="col-2 justify-content: center">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Filter Results
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Highest Rated - Lowest Rated</a>
            <a class="dropdown-item" href="#">Lowest Rated - Highest Rated</a>
            <a class="dropdown-item" href="#">Alphabetical</a>
            <a class="dropdown-item" href="#">Release Year</a>
            <a class="dropdown-item" href="#">Newest Review</a>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
